<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Promise Day Ra ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;

    /* Animated romantic background */
    background: linear-gradient(120deg, #c7d2fe, #fbcfe8, #e0e7ff);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Floating sparkles */
  .sparkle {
    position: absolute;
    animation: floatUp 8s linear infinite;
    opacity: 0.7;
    z-index: 0;
  }

  @keyframes floatUp {
    0% { transform: translateY(110vh) scale(0.6); opacity: 0; }
    20% { opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  /* Card */
  .card {
    width: 370px;
    height: 560px;
    perspective: 1400px;
    z-index: 2;
    animation: enter 1.8s ease forwards;
  }

  @keyframes enter {
    from { opacity: 0; transform: scale(0.9) translateY(40px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }

  .inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.1s cubic-bezier(.4,0,.2,1);
  }

  .card.flip .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    inset: 0;
    border-radius: 26px;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(16px);
    box-shadow: 0 30px 70px rgba(0,0,0,0.3);
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 28px;
    text-align: center;
  }

  .front h1 {
    color: #5b5bff;
    margin-bottom: 24px;
    letter-spacing: 1px;
  }

  /* Ring WOW */
  .ring {
    font-size: 5.4em;
    cursor: pointer;
    animation: ringGlow 2.2s infinite;
  }

  @keyframes ringGlow {
    0% { transform: scale(1); filter: drop-shadow(0 0 5px #fff); }
    50% { transform: scale(1.15); filter: drop-shadow(0 0 20px #c7d2fe); }
    100% { transform: scale(1); filter: drop-shadow(0 0 5px #fff); }
  }

  .tap {
    margin-top: 16px;
    font-size: 0.95em;
    color: #555;
  }

  .back {
    transform: rotateY(180deg);
    box-shadow: 0 0 70px rgba(160, 180, 255, 0.9);
  }

  .back h2 {
    color: #5b5bff;
    margin-bottom: 14px;
  }

  /* Text reveal */
  .message span {
    display: block;
    opacity: 0;
    animation: reveal 0.9s forwards;
  }

  .message span:nth-child(1) { animation-delay: 0.2s; }
  .message span:nth-child(2) { animation-delay: 0.6s; }
  .message span:nth-child(3) { animation-delay: 1s; }
  .message span:nth-child(4) { animation-delay: 1.4s; }
  .message span:nth-child(5) { animation-delay: 1.8s; }

  @keyframes reveal {
    from { transform: translateY(10px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .signature {
    margin-top: 22px;
    font-style: italic;
    color: #5b5bff;
    font-weight: bold;
  }
</style>
</head>
<body>

<script>
  for (let i = 0; i < 28; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerHTML = Math.random() > 0.5 ? "‚ú®" : "ü§ç";
    s.style.left = Math.random() * 100 + "vw";
    s.style.fontSize = (12 + Math.random() * 20) + "px";
    s.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(s);
  }
</script>

<div class="card" id="card">
  <div class="inner">

    <!-- FRONT -->
    <div class="front">
      <h1>Happy Promise Day ü§ç</h1>
      <div class="ring" onclick="flipCard()">üíç</div>
      <div class="tap">Tap the ring</div>
    </div>

    <!-- BACK -->
    <div class="back">
      <h2>My Forever, Ra ‚ù§Ô∏è</h2>

      <div class="message">
        <span>Ra ‚ù§Ô∏è,</span>
        <span>I promise to stand by you in every moment.</span>
        <span>To hold your hand through smiles and storms.</span>
        <span>To choose you ‚Äî today, tomorrow, always.</span>
        <span>This is my promise, sealed with love ü§ç</span>
      </div>

      <div class="signature">‚Äî Yours forever ‚ù§Ô∏è</div>
    </div>

  </div>
</div>

<script>
  function flipCard() {
    document.getElementById("card").classList.add("flip");
  }
</script>

</body>
</html>
