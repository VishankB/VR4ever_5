<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Promise Day Ra ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;

    /* üåπ ROSE BACKGROUND IMAGE */
    background-image: url("https://images.unsplash.com/photo-1509042239860-f550ce710b93");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Dark overlay for readability */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.35);
    z-index: 0;
  }

  /* Floating hearts & sparkles */
  .float {
    position: absolute;
    bottom: -20px;
    animation: rise linear infinite;
    opacity: 0.8;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes rise {
    from { transform: translateY(0) scale(0.7); opacity: 0; }
    20% { opacity: 0.8; }
    to { transform: translateY(-120vh) scale(1.2); opacity: 0; }
  }

  /* Card */
  .card {
    width: 380px;
    height: 560px;
    perspective: 1400px;
    cursor: pointer;
    z-index: 2;
  }

  .inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s ease;
  }

  .card.flip .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    inset: 0;
    border-radius: 28px;
    backface-visibility: hidden;
    padding: 32px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;

    background: rgba(255,255,255,0.92);
    box-shadow: 0 30px 70px rgba(0,0,0,0.45);
  }

  .front h1 {
    font-size: 1.9em;
    margin-bottom: 28px;
    background: linear-gradient(90deg, #c026d3, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .hands {
    font-size: 5.5em;
    margin-bottom: 12px;
  }

  .tap {
    font-size: 0.95em;
    color: #666;
  }

  .back {
    transform: rotateY(180deg);
  }

  .back h2 {
    color: #c026d3;
    margin-bottom: 16px;
  }

  .message {
    line-height: 1.6;
    font-size: 1.05em;
    color: #333;
  }

  .message span {
    display: block;
    margin-bottom: 6px;
  }

  .signature {
    margin-top: 26px;
    font-style: italic;
    color: #ec4899;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Floating hearts & sparkles -->
<script>
  const icons = ["‚ù§Ô∏è", "‚ú®"];
  for (let i = 0; i < 22; i++) {
    const f = document.createElement("div");
    f.className = "float";
    f.innerText = icons[Math.floor(Math.random() * icons.length)];
    f.style.left = Math.random() * 100 + "vw";
    f.style.fontSize = (14 + Math.random() * 18) + "px";
    f.style.animationDuration = (9 + Math.random() * 6) + "s";
    f.style.animationDelay = Math.random() * 4 + "s";
    document.body.appendChild(f);
  }
</script>

<div class="card" id="card" onclick="flipCard()">
  <div class="inner">

    <!-- FRONT -->
    <div class="front">
      <h1>Happy Promise Day ü§ç</h1>
      <div class="hands">ü§ù</div>
      <div class="tap">Tap the card</div>
    </div>

    <!-- BACK -->
    <div class="back">
      <h2>My Forever, Ra ‚ù§Ô∏è</h2>

      <div class="message">
        <span>Ra ‚ù§Ô∏è,</span>
        <span>I promise to stand by you in every moment.</span>
        <span>To hold your hand through smiles and storms.</span>
        <span>To choose you ‚Äî today, tomorrow, always.</span>
        <span>This is my promise, sealed with love ü§ç</span>
      </div>

      <div class="signature">‚Äî Yours forever ‚ù§Ô∏è</div>
    </div>

  </div>
</div>

<script>
  function flipCard() {
    document.getElementById("card").classList.toggle("flip");
  }
</script>

</body>
</html>
