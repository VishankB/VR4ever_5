<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Promise Day Ra ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;

    /* Clean soft background */
    background: #eef2ff;
  }

  /* Floating elements */
  .float {
    position: absolute;
    animation: floatUp 9s linear infinite;
    opacity: 0.6;
    z-index: 0;
  }

  @keyframes floatUp {
    0% { transform: translateY(110vh); opacity: 0; }
    10% { opacity: 0.6; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  /* Card */
  .card {
    width: 360px;
    height: 540px;
    perspective: 1200px;
    z-index: 2;
    animation: fadeInUp 1.8s ease forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 1s;
    transform-style: preserve-3d;
  }

  .card.flip .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ffffff;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 26px;
    text-align: center;
  }

  .front h1 {
    color: #4b5cff;
    margin-bottom: 20px;
  }

  .ring {
    font-size: 5em;
    cursor: pointer;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.12); }
    100% { transform: scale(1); }
  }

  .tap {
    margin-top: 14px;
    font-size: 0.9em;
    color: #666;
  }

  .back {
    transform: rotateY(180deg);
    box-shadow: 0 0 45px rgba(120, 140, 255, 0.8);
  }

  .back h2 {
    color: #4b5cff;
    margin-bottom: 12px;
  }

  .message span {
    display: block;
    opacity: 0;
    animation: reveal 0.8s forwards;
  }

  .message span:nth-child(1) { animation-delay: 0.2s; }
  .message span:nth-child(2) { animation-delay: 0.6s; }
  .message span:nth-child(3) { animation-delay: 1s; }
  .message span:nth-child(4) { animation-delay: 1.4s; }
  .message span:nth-child(5) { animation-delay: 1.8s; }

  @keyframes reveal {
    to { opacity: 1; }
  }

  .signature {
    margin-top: 18px;
    font-style: italic;
    color: #4b5cff;
    font-weight: bold;
  }

  .glow {
    box-shadow: 0 0 60px rgba(150, 170, 255, 1) !important;
  }
</style>
</head>
<body>

<script>
  for (let i = 0; i < 18; i++) {
    let f = document.createElement("div");
    f.className = "float";
    f.innerHTML = Math.random() > 0.5 ? "ü§ç" : "‚ú®";
    f.style.left = Math.random() * 100 + "vw";
    f.style.fontSize = (14 + Math.random() * 22) + "px";
    f.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(f);
  }
</script>

<div class="card" id="card">
  <div class="inner">

    <!-- FRONT -->
    <div class="front">
      <h1>Happy Promise Day ü§ç</h1>
      <div class="ring" onclick="flipCard()">üíç</div>
      <div class="tap">Tap the ring</div>
    </div>

    <!-- BACK -->
    <div class="back">
      <h2>My Forever, Ra ‚ù§Ô∏è</h2>

      <div class="message">
        <span>Ra ‚ù§Ô∏è,</span>
        <span>I promise to stand by you in every moment.</span>
        <span>To hold your hand through smiles and storms.</span>
        <span>To choose you ‚Äî today, tomorrow, always.</span>
        <span>This is my promise, sealed with love ü§ç</span>
      </div>

      <div class="signature">‚Äî Yours forever ‚ù§Ô∏è</div>
    </div>

  </div>
</div>

<script>
  function flipCard() {
    const card = document.getElementById("card");
    card.classList.add("flip");
    card.querySelector(".back").classList.add("glow");
  }
</script>

</body>
</html>
