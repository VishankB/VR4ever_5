<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Promise Day Ra ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;

    background: radial-gradient(circle at top, #e0e7ff, #fdf2f8, #ede9fe);
    animation: bgGlow 8s ease-in-out infinite alternate;
  }

  @keyframes bgGlow {
    0% { filter: brightness(1); }
    100% { filter: brightness(1.15); }
  }

  /* Sparkle rain */
  .spark {
    position: absolute;
    animation: fall 7s linear infinite;
    opacity: 0.8;
    z-index: 0;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh) scale(0.6); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(110vh) scale(1.2); opacity: 0; }
  }

  /* Card container */
  .card {
    width: 380px;
    height: 580px;
    perspective: 1600px;
    z-index: 2;
    animation: popIn 1.6s ease forwards;
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
  }

  .inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.2s cubic-bezier(.4,0,.2,1);
  }

  .card.flip .inner {
    transform: rotateY(180deg);
  }

  /* Neon animated border */
  .frame {
    position: absolute;
    inset: -4px;
    border-radius: 30px;
    background: linear-gradient(270deg, #a5b4fc, #fbcfe8, #c7d2fe);
    background-size: 600% 600%;
    animation: neonMove 6s linear infinite;
    z-index: -1;
    filter: blur(6px);
  }

  @keyframes neonMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  .front, .back {
    position: absolute;
    inset: 0;
    border-radius: 26px;
    background: rgba(255,255,255,0.88);
    backdrop-filter: blur(18px);
    box-shadow: 0 30px 90px rgba(0,0,0,0.35);
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    text-align: center;
    animation: heartBeat 3s infinite;
  }

  @keyframes heartBeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.01); }
  }

  .front h1 {
    font-size: 1.9em;
    background: linear-gradient(90deg, #6366f1, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 3s infinite;
  }

  @keyframes shimmer {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.4); }
    100% { filter: brightness(1); }
  }

  /* Ring ultra glow */
  .ring {
    font-size: 5.8em;
    cursor: pointer;
    margin: 20px 0;
    animation: ringMagic 2s infinite;
  }

  @keyframes ringMagic {
    0% { transform: scale(1); filter: drop-shadow(0 0 6px #fff); }
    50% { transform: scale(1.2); filter: drop-shadow(0 0 30px #a5b4fc); }
    100% { transform: scale(1); filter: drop-shadow(0 0 6px #fff); }
  }

  .tap {
    font-size: 0.95em;
    color: #555;
  }

  .back {
    transform: rotateY(180deg);
  }

  .back h2 {
    color: #6366f1;
    margin-bottom: 14px;
  }

  .message span {
    display: block;
    opacity: 0;
    animation: textRise 0.9s forwards;
  }

  .message span:nth-child(1){animation-delay:.2s}
  .message span:nth-child(2){animation-delay:.6s}
  .message span:nth-child(3){animation-delay:1s}
  .message span:nth-child(4){animation-delay:1.4s}
  .message span:nth-child(5){animation-delay:1.8s}

  @keyframes textRise {
    from { transform: translateY(12px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .signature {
    margin-top: 24px;
    font-weight: bold;
    color: #ec4899;
    font-style: italic;
  }
</style>
</head>
<body>

<script>
  for (let i = 0; i < 35; i++) {
    const s = document.createElement("div");
    s.className = "spark";
    s.innerHTML = Math.random() > 0.5 ? "‚ú®" : "ü§ç";
    s.style.left = Math.random() * 100 + "vw";
    s.style.fontSize = (10 + Math.random() * 22) + "px";
    s.style.animationDuration = (5 + Math.random() * 6) + "s";
    document.body.appendChild(s);
  }
</script>

<div class="card" id="card">
  <div class="frame"></div>
  <div class="inner">

    <!-- FRONT -->
    <div class="front">
      <h1>Happy Promise Day ü§ç</h1>
      <div class="ring" onclick="flipCard()">üíç</div>
      <div class="tap">Tap the ring</div>
    </div>

    <!-- BACK -->
    <div class="back">
      <h2>My Forever, Ra ‚ù§Ô∏è</h2>

      <div class="message">
        <span>Ra ‚ù§Ô∏è,</span>
        <span>I promise to stand by you in every moment.</span>
        <span>To hold your hand through smiles and storms.</span>
        <span>To choose you ‚Äî today, tomorrow, always.</span>
        <span>This is my promise, sealed with love ü§ç</span>
      </div>

      <div class="signature">‚Äî Yours forever ‚ù§Ô∏è</div>
    </div>

  </div>
</div>

<script>
  function flipCard() {
    document.getElementById("card").classList.add("flip");
  }
</script>

</body>
</html>
