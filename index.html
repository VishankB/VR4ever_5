<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Promise Day Ra ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #eef2ff, #fdf2f8);
  }

  .card {
    width: 380px;
    height: 560px;
    perspective: 1400px;
    cursor: pointer;
  }

  .inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s ease;
  }

  .card.flip .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    inset: 0;
    border-radius: 28px;
    backface-visibility: hidden;
    padding: 32px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  }

  /* FRONT */
  .front {
    background: linear-gradient(145deg, #ffffff, #f8fafc);
    border: 1px solid rgba(180,180,255,0.4);
  }

  .front h1 {
    font-size: 1.9em;
    margin-bottom: 28px;
    background: linear-gradient(90deg, #6366f1, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .hands {
    font-size: 5.5em;
    margin-bottom: 12px;
  }

  .tap {
    font-size: 0.95em;
    color: #666;
  }

  /* BACK */
  .back {
    transform: rotateY(180deg);
    background: linear-gradient(145deg, #fdf2f8, #eef2ff);
    border: 1px solid rgba(236,72,153,0.4);
  }

  .back h2 {
    color: #6366f1;
    margin-bottom: 16px;
  }

  .message {
    line-height: 1.6;
    font-size: 1.05em;
    color: #333;
  }

  .message span {
    display: block;
    margin-bottom: 6px;
  }

  .signature {
    margin-top: 26px;
    font-style: italic;
    color: #ec4899;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="card" id="card" onclick="flipCard()">
  <div class="inner">

    <!-- FRONT -->
    <div class="front">
      <h1>Happy Promise Day ü§ç</h1>
      <div class="hands">ü§ù</div>
      <div class="tap">Tap the card</div>
    </div>

    <!-- BACK -->
    <div class="back">
      <h2>My Forever, Ra ‚ù§Ô∏è</h2>

      <div class="message">
        <span>Ra ‚ù§Ô∏è,</span>
        <span>I promise to stand by you in every moment.</span>
        <span>To hold your hand through smiles and storms.</span>
        <span>To choose you ‚Äî today, tomorrow, always.</span>
        <span>This is my promise, sealed with love ü§ç</span>
      </div>

      <div class="signature">‚Äî Yours forever ‚ù§Ô∏è</div>
    </div>

  </div>
</div>

<script>
  function flipCard() {
    document.getElementById("card").classList.toggle("flip");
  }
</script>

</body>
</html>
